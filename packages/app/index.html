<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karma:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/homepage.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />

    <script type="module" src="/src/main">
      import { define, Auth, Events, History, Switch } from "@calpoly/mustang";
      import { GenshinHeaderElement } from "/src/components/genshin-header.ts";

      define({
        "mu-auth": Auth.Provider,
        "mu-history": History.Provider,
        "mu-switch": class AppSwitch extends Switch.Element {
          constructor() {
            super(routes, "test:history", "test:auth");
          }
        },
        "genshin-header": GenshinHeaderElement,
      });
      window.relayEvent = Events.relay;
    </script>
  </head>

  <body>
    <mu-history provides="test:history">
      <mu-auth provides="test:auth" redirect="./login">
        <mu-store provides="test:model">
          <genshin-header></genshin-header>
          <mu-switch></mu-switch>
        </mu-store>
      </mu-auth>
    </mu-history>
  </body>
</html>
